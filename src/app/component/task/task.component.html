<mat-tab-group>
    <mat-tab label="All Tasks">

        <mat-accordion>
            <div *ngFor="let task of (taskobs$ | async)">
                <app-task-details   *ngIf="getTaskStatusCode(task) <= 1"
                                    [functionCalls]="this" 
                                    [task]="task"
                                    [taskForm]="taskForm">
                                </app-task-details>
            </div>

            <mat-expansion-panel>
                <mat-expansion-panel-header class="closed_task_text"><p>Closed Tasks</p></mat-expansion-panel-header>
                
                <div  style="margin-top: 2.5%;"><mat-accordion>
                    <div *ngFor="let task of (taskobs$ | async)">
                        <app-task-details   *ngIf="getTaskStatusCode(task) > 1"
                                            [functionCalls]="this" 
                                            [task]="task" 
                                            [taskForm]="taskForm">
                                        </app-task-details>
                    </div>
                </mat-accordion></div>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-tab>
    <mat-tab *ngFor="let tab of (cats$ | async)" [label]="tab">
        <ng-template matTabContent>
       
            <mat-accordion>
                <div *ngFor="let task of (taskobs$ | async)">
                    <app-task-details   *ngIf="(getTaskStatusCode(task) <= 1) && (task.category == tab)"
                                        [functionCalls]="this" 
                                        [task]="task"
                                        [taskForm]="taskForm">
                                    </app-task-details>
                </div>
    
                <mat-expansion-panel>
                    <mat-expansion-panel-header class="closed_task_text"><p>Closed Tasks</p></mat-expansion-panel-header>
                    
                    <div  style="margin-top: 2.5%;"><mat-accordion>
                        <div *ngFor="let task of (taskobs$ | async)">
                            <app-task-details   *ngIf="(getTaskStatusCode(task) > 1) && (task.category == tab)"
                                                [functionCalls]="this" 
                                                [task]="task" 
                                                [taskForm]="taskForm">
                                            </app-task-details>
                        </div>
                    </mat-accordion></div>
                </mat-expansion-panel>
                
            </mat-accordion>
    </ng-template>
    </mat-tab>
</mat-tab-group>

<mat-accordion >

    <mat-expansion-panel> <!-- ADD TASK-->
        <mat-expansion-panel-header>Add Task</mat-expansion-panel-header>

        <app-task-form
            [taskForm]="taskForm"
            ></app-task-form>

        <mat-action-row>
            <button mat-raised-button (click)="addTaskRequest()">New Task</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
